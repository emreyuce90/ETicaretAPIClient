<div class="row mt-4">
    <div class="col-md-8 mx-auto">
        <div class="container shadow  p-3">
            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                <div class="mb-3">
                    <label for="adsoyad" class="form-label">Ad Soyad:</label>
                    <input formControlName="adSoyad" type="text" class="form-control" id="adsoyad" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-danger d-none ">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="kullaniciAdi" class="form-label">Kullanıcı Adı:</label>
                    <input formControlName="kullaniciAdi" type="text" class="form-control" id="kullaniciAdi" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-danger d-none ">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail:</label>
                    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-danger d-none ">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input formControlName="password" type="password" class="form-control" id="password">
                    <div id="emailHelp" class="form-text text-danger d-none ">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Şifre(tekrar):</label>
                    <input formControlName="passwordConfirm" type="password" class="form-control" id="passwordConfirm">
                    <div id="emailHelp" class="form-text text-danger d-none ">We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-success">Kayıt Ol</button>
            </form>
        </div>
    </div>
</div>
