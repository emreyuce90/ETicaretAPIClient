<h1 mat-dialog-title>Dikkat!</h1>
<div mat-dialog-content>
  <p>Seçtiğiniz kayıt silinecektir.<br />Onaylıyor musunuz ?</p>

</div>
<div mat-dialog-actions>

</div>
